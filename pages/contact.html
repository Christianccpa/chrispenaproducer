    <main>
        <h1>CONTACT</h1>

        <article class="container mb-3">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" required>
                    <span class="description_required">(required)</span>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" required>

                </div>
                <div class="col-md-12">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                    <span class="description_required">(required)</span>
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label">Project description, message</label>
                    <textarea class="form-control" id="message" rows="10" required></textarea>
                    <span class="description_required">(required)</span>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" id="submit">submit</button>
                </div>
            </form>
